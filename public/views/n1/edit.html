<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<form class="form-inline text-left" name="editForm" keypress-enter="submit()" keypress-esc="cancel()">
			<h3 ng-show="isEdition"  class="text-center" translate="label.class.edit.n1"></h3>
			<h3 ng-show="isCreation" class="text-center" translate="label.class.create.n1"></h3>
			<h3 ng-show="isDeletion" class="text-center" translate="label.class.delete.n1"></h3>
			<h3 ng-show="isView"     class="text-center" translate="label.class.singular.n1"></h3>			
			<fieldset ng-show="dataReceived">
				<div class="row">
					<div class="form-group col-md-4">
						<label for="inputScore_phrase">Score_phrase</label>
						<div>
							<input id="inputScore_phrase" 
								   name="inputScore_phrase"
								   type="text" 
								   class="form-control" 
								   placeholder="Score_phrase" 
								   ng-model="obj.score_phrase" 
								   ng-readonly="readOnly"
								   required auto-focus />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputTitle">Title</label>
						<div>
							<input id="inputTitle" 
								   name="inputTitle"
								   type="text" 
								   class="form-control" 
								   placeholder="Title" 
								   ng-model="obj.title" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputUrl">Url</label>
						<div>
							<input id="inputUrl" 
								   name="inputUrl"
								   type="text" 
								   class="form-control" 
								   placeholder="Url" 
								   ng-model="obj.url" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputPlatform">Platform</label>
						<div>
							<input id="inputPlatform" 
								   name="inputPlatform"
								   type="text" 
								   class="form-control" 
								   placeholder="Platform" 
								   ng-model="obj.platform" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputScore">Score</label>
						<div>
							<input id="inputScore" 
								   name="inputScore"
								   type="text" 
								   class="form-control" 
								   placeholder="Score" 
								   ng-model="obj.score" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputGenre">Genre</label>
						<div>
							<input id="inputGenre" 
								   name="inputGenre"
								   type="text" 
								   class="form-control" 
								   placeholder="Genre" 
								   ng-model="obj.genre" 
								   ng-readonly="readOnly"
								    />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputEditors_choice">Editors_choice</label>
						<div>
							<input id="inputEditors_choice" 
								   name="inputEditors_choice"
								   type="text" 
								   class="form-control" 
								   placeholder="Editors_choice" 
								   ng-model="obj.editors_choice" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputRelease_year">Release_year</label>
						<div>
							<input id="inputRelease_year" 
								   name="inputRelease_year"
								   type="text" 
								   class="form-control" 
								   placeholder="Release_year" 
								   ng-model="obj.release_year" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputRelease_month">Release_month</label>
						<div>
							<input id="inputRelease_month" 
								   name="inputRelease_month"
								   type="text" 
								   class="form-control" 
								   placeholder="Release_month" 
								   ng-model="obj.release_month" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="inputRelease_day">Release_day</label>
						<div>
							<input id="inputRelease_day" 
								   name="inputRelease_day"
								   type="text" 
								   class="form-control" 
								   placeholder="Release_day" 
								   ng-model="obj.release_day" 
								   ng-readonly="readOnly"
								   required />
						</div>
					</div>
				</div>
			</fieldset>
			<div class="row">	
				<error-zone ng-model="errors"></error-zone>
			</div>

			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
			<div ng-show="uiWorking" class="loader"><img src="images/loader.gif" alt="Working..." /></div>

			<div class="row acc-buttons">
				<button type="button" ng-show="isView" class="btn btn-default" ng-click="cancel($event)">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span translate="cmd.back"></span>
				</button>
				<button type="button" ng-show="isCreation" class="btn btn-primary" ng-click="add()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-plus"></span>
					<span translate="cmd.create"></span>
				</button>
				<button type="button" ng-show="isEdition" class="btn btn-primary" ng-click="update()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-save"></span>
					<span translate="cmd.update"></span>
				</button>
				<button type="button" ng-show="isDeletion" class="btn btn-primary" ng-click="delete()">
					<span class="glyphicon glyphicon-trash"></span>
					<span translate="cmd.delete"></span>
				</button>
				<button type="button" ng-show="canEdit" class="btn btn-primary" ng-click="gotoEdit()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-pencil"></span>
					<span translate="cmd.modify"></span>
				</button>
				<button type="button" ng-hide="isView" class="btn btn-default" ng-click="cancel($event)">
					<span translate="cmd.cancel"></span>
				</button>
				<button type="button" ng-show="canDelete" class="btn btn-primary pull-right" ng-click="gotoDelete()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-trash"></span>
					<span translate="cmd.confirmDeletion"></span>
				</button>					
			</div>
		</form>
	</div>
	<div class="col-md-1"></div>
</div>
